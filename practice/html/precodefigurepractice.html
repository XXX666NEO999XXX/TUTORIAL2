<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="sitepoint">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <figure>
        <img width="100" height="200" src="dog.jpg">
        <figcaption>Dog on a leash.</figcaption>

        <img width="100" height="200" src="abstract.jpg">
        <figcaption>An abstract painting.</figcaption>

        <img width="100" height="200" src="blur cars.jpg">
        <figcaption>Fast ride.</figcaption>

        <!--pre is for preformatted text.-->
        <!--code is for lines of computer code.-->
        <pre>
        This is preformatted text<code> for my function.() ()</code>
     </pre>
    </figure>

    <!--q is for inline quotes.-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi beatae,<q>doloribus corrupti aliquid</q>, amet
        tenetur
        consequatur qui nobis repudiandae impedit libero sunt velit nam? Error voluptas consequuntur totam deserunt
        maxime?
    </p>

    <!--blockquotes are for large quotes or seperate quote sections.-->
    <blockquote>
        <p>This is my webpage!</p>
        <p>- Daniel Ibanez</p>
    </blockquote>

</body>

</html>
