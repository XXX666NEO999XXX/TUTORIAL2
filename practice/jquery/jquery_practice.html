<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>JQuery Practice</title>

    <style>
    body{
        background-color:cornflowerblue;
        color:black;
    }
    </style>

    <script src="jquery-3.4.1.min.js"></script>

</head>

<body>

    <p>jQuery Practice!</p>

    <script>

//function somefunction (){
   // console.log("hello There!")
//}
      //  $(document).ready(someFunction);

      $(document).ready(function(){

          //All JS and JQuery should go here except for custom function definitions.

         //ADD AND REMOVE HTML START

         //.html() changes(replaces) the html content of the selected elements
          $("body").html("<p>How are you doing!</p>");
          $("body").html("<h1>Welcome.</h1>")

          //.append() Adds to the end of the html contents of the selected elements.
          $("body").append("<p id='forRemoval'>How may I assist you?</p>");

          //.prepend() Adds to the beginning of the html contents of the selected elements.
          $("body").prepend("<p>Initializing...</p>");

          //.remove() Removes the selected elements(s);
          $("#forRemoval").remove();

         //ADD AND REMOVE HTML END

         //.css() Lets you modify the css of the selected element. First string is the CSS property, second string is the CSS propert value.
         $("h1").css("color","aquamarine");
         $("h1").css("font-size","72px");

         //Also can use objects to provide many CSS properties at once.
         $("p").css({
             color: "red",
             "background-color": "purple",
             "font-family":"'Arial', 'Helvetica', sans-serif",
             border: "1px solid black",
             "font-weight": "700",
             "text-align":"center",
             padding:"40px"
         });

        $("body").append("<div><div id='1'><div id='2'><div id='3'></div></div></div></div>");

        $("div").css({
        width: "500px",
        height:"500px",
        "background-color":"red",
        border:"5px solid black",
        });

        $("#1").css({
        width: "400px",
        height:"400px",
        "background-color":"red",
        border:"5px solid black",
        });

        $("#2").css({
        width: "300px",
        height:"300px",
        "background-color":"red",
        border:"5px solid black",
        });

        $("#3").css({
        width: "200px",
        height:"200px",
        "background-color":"red",
        border:"5px solid black",
        });

      });
      
    </script>

</body>

</html>
